<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="jquery.min.css"/>
    <!--<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.css">-->
    <!-- 引入 jQuery 库 -->
    <link rel="stylesheet" href="style.css"/>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <!--<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>-->

    <script src="jquery.min.js" rel="stylesheet" type="text/javascript"></script>
    <!--<script src="=jQuery-2.0.0.min.js"></script>-->
    <!-- 引入 jQuery Mobile 库 -->
    <!--<script src="http://libs.baidu.com/jquerymobile/1.3.0/jquery.mobile-1.3.0.js"></script>-->
    <script rel="stylesheet" type="text/javascript" src="jquery-mobile.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="cordova.js"  type="text/javascript" charset="utf-8"></script>

</head>
<body>
<!--Menu page-->
<div id="menu" data-role="page" >
    <div data-role="header" data-backbtn="false" data-position="fixed" data-theme="a">
        <h1>拼图</h1>
    </div>
    <div data-role="content">
        <div id="pic-choice" data-role="fieldcontain">
            <!--<fieldset data-role="controlgroup">-->
                <legend>
                    选择图片
                </legend>
                <!--第一个选择框-->
                <input type="radio" id="pic-choice-1" name="pic-choice" value="IMG/one.jpg" checked="checked"/>
                <label for="pic-choice-1">
                    <img width="32px" src="IMG/one.jpg">
                    战斗
                </label>
                <!--第二个选择框-->
                <input type="radio" name="pic-choice" id="pic-choice-2" value="IMG/two.jpg"/>
                <label for="pic-choice-2">
                    <img width="32px" src="IMG/two.jpg"/>
                    风景
                </label>
                <!--第三个选择框-->
                <input type="radio" id="pic-choice-3" name="pic-choice" value="IMG/three.jpg"/>
                <label for="pic-choice-3">
                    <img width="32px" src="IMG/three.jpg"/>
                    美少女
                </label>
            <!--</fieldset>-->
            <a id="camera" data-role="button" onclick="getPhoto(pictureSource.CAMERA);">拍照</a>
            <a id="selectPic" data-role="button" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">选择照片</a>
            <div id="cameraPic">
                <input type="radio" id="pic-choice-4" name="pic-choice" value=""/>
                <label for="pic-choice-4">
                    <img width="32px" src="" id="cameraImg"/>
                    帅哥美女
                </label>
            </div>
        </div>
        <!--格子数量选择框-->
        <div data-role="fieldcontain">
            <label for="difficulty" class="select">
                选择格子数
            </label>
            <select id="difficulty" name="difficulty" class="difficuty">
                <option value="3" selected="1" class="dif1">
                    Easy
                    (9)
                </option>
                <option value="4" class="dif2">
                    Normal
                    (16)
                </option>
                <option value="5" class="dif3">
                    Hard
                    (25)
                </option>
            </select>
        </div>
        <!--时间选择框-->
        <div data-role="fieldcontain">
            <label for="time" class="select">
                选择时间
            </label>
            <select id="time" name="time">
                <option value="noTime" selected="1">
                    菜鸟（不限时间）
                </option>
                <option value="60">
                    easy
                </option>
                <option value="30">
                    Normal
                </option>
                <option value="10">
                    Hard
                </option>
            </select>
        </div>
        <!--play按钮-->
        <a id="play-button" href="#game" data-role="button" data-transition="flip">play</a>
    </div>
</div>
<!--第二个页面，开始游戏页面-->
<div data-role="page" id="game" data-backbtn="false">
    <div data-role="header" data-backbtn="false" data-theme="a">
        <h1 id="showTime"></h1>
    </div>
    <div data-role="content" id="goContent" class="">
        <div id="pic-frame"><!--游戏最大框-->
            <dic id="pic-guide"></dic>
            <!--背景-->
            <!--用于放置格子-->
        </div>
        <a data-role="button"  id="lookPic" name="1">查看原图</a>
        <a data-role="button" href="#menu" data-transition="pop" class="goMain">Main menu</a>
    </div>
    <!--//时间到了之后的按钮-->
    <div class="showTimeOut">
        <a data-role="button" href="#menu" data-transition="pop" class="aButton goMain">Main menu</a>
        <a data-role="button" data-transition="pop" class="aButton" id="reStart">不服，再来！</a>
    </div>

</div>
<!--游戏完成的页面-->
<div id="well-done" data-role="page">
    <div data-role="header" data-backbtn="false" data-theme="b">
        <h1>
            叼叼叼
        </h1>
    </div>
    <div data-role="content">
        <img width="280px" height="280px" id="well-done-image"/>
        <a data-role="button" href="#menu" data-transition="pop">Main Menu</a>
    </div>
</div>

</body>
</html>
